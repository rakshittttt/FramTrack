<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FarmTech Tractor Reviews{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #f0f4f1;
            background: linear-gradient(135deg, #1a3b2e 0%, #2d5a3d 30%, #1f4d35 70%, #0f2419 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(76, 175, 80, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 195, 74, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(67, 160, 71, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: backgroundFlow 20s ease-in-out infinite;
        }

        @keyframes backgroundFlow {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(1deg); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 100px,
                    rgba(76, 175, 80, 0.02) 100px,
                    rgba(76, 175, 80, 0.02) 101px
                );
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(26, 59, 46, 0.95);
            backdrop-filter: blur(15px);
            color: #f0f4f1;
            padding: 1rem 0;
            box-shadow: 0 4px 25px rgba(0,0,0,0.4), 0 0 40px rgba(76, 175, 80, 0.1);
            border-bottom: 2px solid rgba(76, 175, 80, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        header:hover {
            box-shadow: 0 6px 30px rgba(0,0,0,0.5), 0 0 50px rgba(76, 175, 80, 0.15);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #4caf50, #8bc34a, #66bb6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px rgba(76, 175, 80, 0.3));
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { filter: drop-shadow(0 0 10px rgba(76, 175, 80, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(76, 175, 80, 0.6)); }
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-input {
            padding: 12px 20px;
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            outline: none;
            width: 280px;
            background: rgba(31, 77, 53, 0.8);
            color: #f0f4f1;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2), 0 0 15px rgba(76, 175, 80, 0.1);
            transform: translateY(-1px);
        }

        .search-input::placeholder {
            color: #94a3b8;
        }

        .search-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(76, 175, 80, 0.5);
            background: linear-gradient(45deg, #66bb6a, #4caf50);
        }

        .main-nav {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .main-nav a {
            color: #f0f4f1;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .main-nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.2), transparent);
            transition: left 0.5s;
        }

        .main-nav a:hover::before {
            left: 100%;
        }

        .main-nav a:hover {
            background: rgba(76, 175, 80, 0.15);
            border-color: rgba(76, 175, 80, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        }

        main {
            padding: 3rem 0;
            min-height: calc(100vh - 200px);
        }

        .card {
            background: rgba(31, 77, 53, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(76, 175, 80, 0.2);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 0 20px rgba(76, 175, 80, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #4caf50, #66bb6a, #4caf50);
            z-index: -1;
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), 0 0 30px rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.5);
        }

        .card:hover::before {
            opacity: 0.1;
        }

        .company-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .rank-badge {
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            animation: rankPulse 2s ease-in-out infinite;
        }

        @keyframes rankPulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4); }
            50% { box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6); }
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(76, 175, 80, 0.5);
        }

        .rating {
            color: #fbbf24;
            font-size: 1.2rem;
        }

        footer {
            background: rgba(26, 59, 46, 0.95);
            backdrop-filter: blur(15px);
            color: #a8d5a8;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 2px solid rgba(76, 175, 80, 0.3);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
        }

        .language-selector select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(76, 175, 80, 0.3);
            background: rgba(31, 77, 53, 0.8);
            color: #f0f4f1;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .language-selector select:hover {
            border-color: rgba(76, 175, 80, 0.6);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.2);
        }

        h1, h2, h3 {
            color: #e8f5e8;
            margin-bottom: 1rem;
        }

        h1 {
            background: linear-gradient(45deg, #4caf50, #66bb6a, #8bc34a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleFloat 4s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        /* Add floating elements for aesthetic appeal */
        .floating-element {
            position: fixed;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element::before {
            content: '🌾';
            font-size: 20px;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(2n)::before {
            content: '🚜';
            animation-delay: -2s;
        }

        .floating-element:nth-child(3n)::before {
            content: '🌱';
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(5deg); opacity: 0.2; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
            <div class="logo">🚜 {{ get_text('title') }}</div>
            <nav class="main-nav">
                <a href="/">Home</a>
                <a href="/ai-recommendations">🤖 AI Recommendations</a>
                <a href="/finance-calculator">💰 Finance Calculator</a>
                <a href="/weather-alerts">🌦️ Weather Alerts</a>
                <a href="/community-forum">👥 Community</a>
                <a href="/availability-tracker">📦 Availability</a>
                <a href="/analytics-dashboard">📊 Analytics</a>
            </nav>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="language-selector">
                    <select onchange="changeLanguage(this.value)" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                        <option value="en" {% if current_lang == 'en' %}selected{% endif %}>English</option>
                        <option value="hi" {% if current_lang == 'hi' %}selected{% endif %}>हिंदी</option>
                        <option value="pa" {% if current_lang == 'pa' %}selected{% endif %}>ਪੰਜਾਬੀ</option>
                    </select>
                </div>
                <form class="search-form" action="/search" method="GET">
                    <input type="text" name="q" class="search-input" placeholder="{{ get_text('search_placeholder') }}" value="{{ request.args.get('q', '') }}">
                    <button type="submit" class="search-btn">{{ get_text('search_btn') }}</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 FarmTech Reviews - Helping Farmers Make Better Decisions</p>
        </div>
    </footer>

    <!-- Floating farm elements for aesthetic appeal -->
    <div class="floating-element" style="top: 20%; left: 10%;"></div>
    <div class="floating-element" style="top: 60%; right: 15%;"></div>
    <div class="floating-element" style="top: 80%; left: 30%;"></div>
    <div class="floating-element" style="top: 40%; right: 25%;"></div>
    <div class="floating-element" style="top: 10%; right: 40%;"></div>
    <div class="floating-element" style="bottom: 20%; left: 60%;"></div>

    <script>
        function changeLanguage(lang) {
            window.location.href = '/set_language/' + lang;
        }
    </script>
</body>
</html>
