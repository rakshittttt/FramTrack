<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FarmTech Tractor Reviews{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e2e8f0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-input {
            padding: 12px 20px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            outline: none;
            width: 280px;
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        .search-input::placeholder {
            color: #94a3b8;
        }

        .search-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
        }

        .main-nav {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .main-nav a {
            color: #e2e8f0;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid transparent;
        }

        .main-nav a:hover {
            background: rgba(6, 182, 212, 0.1);
            border-color: rgba(6, 182, 212, 0.3);
            transform: translateY(-1px);
        }

        main {
            padding: 3rem 0;
            min-height: calc(100vh - 200px);
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: rgba(6, 182, 212, 0.3);
        }

        .company-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .rank-badge {
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
        }

        .rating {
            color: #fbbf24;
            font-size: 1.2rem;
        }

        footer {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            color: #94a3b8;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
        }

        .language-selector select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
            backdrop-filter: blur(10px);
        }

        h1, h2, h3 {
            color: #f1f5f9;
            margin-bottom: 1rem;
        }

        h1 {
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
            <div class="logo">üöú {{ get_text('title') }}</div>
            <nav class="main-nav">
                <a href="/">Home</a>
                <a href="/ai-recommendations">ü§ñ AI Recommendations</a>
                <a href="/finance-calculator">üí∞ Finance Calculator</a>
                <a href="/weather-alerts">üå¶Ô∏è Weather Alerts</a>
                <a href="/community-forum">üë• Community</a>
                <a href="/availability-tracker">üì¶ Availability</a>
                <a href="/analytics-dashboard">üìä Analytics</a>
            </nav>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="language-selector">
                    <select onchange="changeLanguage(this.value)" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                        <option value="en" {% if current_lang == 'en' %}selected{% endif %}>English</option>
                        <option value="hi" {% if current_lang == 'hi' %}selected{% endif %}>‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
                        <option value="pa" {% if current_lang == 'pa' %}selected{% endif %}>‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä</option>
                    </select>
                </div>
                <form class="search-form" action="/search" method="GET">
                    <input type="text" name="q" class="search-input" placeholder="{{ get_text('search_placeholder') }}" value="{{ request.args.get('q', '') }}">
                    <button type="submit" class="search-btn">{{ get_text('search_btn') }}</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 FarmTech Reviews - Helping Farmers Make Better Decisions</p>
        </div>
    </footer>

    <script>
        function changeLanguage(lang) {
            window.location.href = '/set_language/' + lang;
        }
    </script>
</body>
</html>
